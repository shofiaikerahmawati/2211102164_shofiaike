<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
 
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Profil -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="foto.jpg" class="img-fluid rounded-circle" alt="Foto Profil">
            </div>
            <div class="col-md-8">
                <h2>Shofia Ike Rahmawati</h2>
                <p>Hallo, saya seorang mahasiswi di Telkom University Purwokerto.</p>
                <a href="#" class="btn btn-primary">LinkedIn</a>
                <a href="#" class="btn btn-secondary">Instagram</a>
            </div>
        </div>
    </div>

    <!-- Grid tambahan 3 kolom -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                Kolom 1
            </div>
            <div class="col-md-4">
                Kolom 2
            </div>
            <div class="col-md-4">
                Kolom 3
            </div>
        </div>
    </div>

    <!-- Tombol tambahan -->
    <div class="container mt-4">
        <button class="btn btn-primary">Tombol Biru</button>
    </div>

    <!-- Kartu Bootstrap -->
    <div class="container mt-4">
        <div class="card" style="width: 18rem;">
            <img src="ktm.jpg" class="card-img-top" alt="Gambar">
            <div class="card-body">
                <h5 class="card-title">Kartu Tanda Mahasiswa</h5>
                <p class="card-text">Kartu identitas mahasiswa sebagai mahasiswa aktif di Telkom University Purwokerto.</p>
                <a href="#" class="btn btn-primary">Tombol</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
 
</html>
