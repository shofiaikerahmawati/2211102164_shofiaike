<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Kode JavaScript dan jQuery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="p-4">

  <h1 id="judul">Judul Awal</h1>
  <p class="paragraf">Ini paragraf yang akan berubah warnanya.</p>

  <button id="tombol" class="btn btn-primary">Klik Aku</button>
  <div id="kotak" class="mt-3 p-3 bg-warning">Kotak ini bisa fade in/out</div>
  <button id="toggleButton" class="btn btn-secondary mt-2">Toggle Panel</button>
  <div id="panel" class="mt-2 p-3 bg-info">Panel ini bisa slide toggle</div>
  <button id="fadeButton" class="btn btn-danger mt-2">Fade Box</button>
  <div id="box" class="mt-2 p-3 bg-success">Box ini bisa fade toggle</div>

  <hr>

  <!-- Form Validasi -->
  <h3>Form Validasi Nama</h3>
<form id="formNama" novalidate>
  <div class="mb-3">
    <label for="inputNama" class="form-label">Nama:</label>
    <input type="text" id="inputNama" class="form-control" required>
    <div class="invalid-feedback">
      Nama tidak boleh kosong!
    </div>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
